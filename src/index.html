<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="www/wordle-logo.ico" type="image/x-icon">
    <style>
        .key:hover {
            transform: scale(1.1);
        }

        /* Media query for mobile devices */
        @media (max-width: 640px) {
            .w-16 {
                width: 3rem; /* Adjust width for mobile */
            }
            .h-16 {
                height: 3rem; /* Adjust height for mobile */
            }
            .w-20 {
                width: 3rem; /* Adjust width for mobile */
            }
            .h-14 {
                height: 2rem; /* Adjust height for mobile */
            }
            .w-14 {
                width: 2rem; /* Adjust width for mobile */
            }
            .text-2xl {
                font-size: 1.25rem; /* Adjust font size for mobile */
            }
            .text-xl {
                font-size: 1rem; /* Adjust font size for mobile */
            }
            .text-5xl {
                font-size: 2rem; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center m-0 p-10" style="background-color: #121213;">
    <div class="absolute top-0 left-0 m-4 hidden sm:block">
        <img src="www/wordle-logo.jpg" alt="Wordle Logo" class="w-16 h-16 mt-1">
    </div>
    <h1 class="text-5xl font-bold text-white mb-8">Guess Words English</h1>
        <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-1-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-1-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-1-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-1-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-1-5"></div>
    </div>
    <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-2-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-2-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-2-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-2-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-2-5"></div>
    </div>
    <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-3-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-3-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-3-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-3-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-3-5"></div>
    </div>
    <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-4-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-4-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-4-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-4-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-4-5"></div>
    </div>
    <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-5-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-5-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-5-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-5-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-5-5"></div>
    </div>
    <div class="grid grid-cols-5 gap-1 mb-2">
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-6-1"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-6-2"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-6-3"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-6-4"></div>
        <div class="w-16 h-16 border border-custom-gray flex justify-center items-center text-2xl text-white bg-transparent" id="box-6-5"></div>
    </div>
    <script src="script.js"></script>
    <br>
    <div id="answerDiv" class="text-white hidden rounded-lg shadow-lg">
        <p id="answerText">The answer is: <span id="answer"></span></p>
        <br>
    </div>
    <div class="flex flex-col items-center">
        <div class="flex space-x-1 mb-1">
            <button id="keyboard-Q" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('Q')">Q</button>
            <button id="keyboard-W" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('W')">W</button>
            <button id="keyboard-E" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('E')">E</button>
            <button id="keyboard-R" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('R')">R</button>
            <button id="keyboard-T" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('T')">T</button>
            <button id="keyboard-Y" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('Y')">Y</button>
            <button id="keyboard-U" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('U')">U</button>
            <button id="keyboard-I" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('I')">I</button>
            <button id="keyboard-O" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('O')">O</button>
            <button id="keyboard-P" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('P')">P</button>
        </div>
        <div class="flex space-x-1 mb-1">
            <button id="keyboard-A" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('A')">A</button>
            <button id="keyboard-S" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('S')">S</button>
            <button id="keyboard-D" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('D')">D</button>
            <button id="keyboard-F" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('F')">F</button>
            <button id="keyboard-G" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('G')">G</button>
            <button id="keyboard-H" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('H')">H</button>
            <button id="keyboard-J" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('J')">J</button>
            <button id="keyboard-K" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('K')">K</button>
            <button id="keyboard-L" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('L')">L</button>
        </div>
        <div class="flex space-x-1">
            <button id="keyboard-Enter" class="key w-20 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('Enter')">Enter</button>
            <button id="keyboard-Z" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('Z')">Z</button>
            <button id="keyboard-X" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('X')">X</button>
            <button id="keyboard-C" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('C')">C</button>
            <button id="keyboard-V" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('V')">V</button>
            <button id="keyboard-B" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('B')">B</button>
            <button id="keyboard-N" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('N')">N</button>
            <button id="keyboard-M" class="key w-14 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('M')">M</button>
            <button id="keyboard-Backspace" class="key w-20 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-white" style="background-color:#3a3a3c;" onclick="handleKeyClick('Backspace')">
                <i class="fas fa-backspace"></i>
            </button>
        </div>
        <div class="flex flex-wrap justify-center mt-4">
            <div class="flex flex-wrap justify-center space-x-4 w-full sm:w-auto">
                <button class="key w-40 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-black bg-white mb-4 sm:mb-0" onclick="messageResetGame()">Reset</button>
                <button class="key w-40 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-black bg-white mb-4 sm:mb-0" onclick="messageShowAnswer()">Show Answer</button>
                <button class="key w-40 h-14 border border-gray-300 flex justify-center items-center text-xl rounded-lg text-black bg-white" onclick="messageGetDailyWord()">Get Daily</button>
            </div>
        </div>
    </div>
    <div id="confirmationModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="text-white p-6 rounded-lg shadow-lg" style="background-color: #121213;">
            <p id="modalMessage" class="mb-4">Are you sure?</p>
            <div class="flex justify-center space-x-4" >
                <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="confirmAction()">Yes</button>
                <button class="bg-gray-300 text-black px-4 py-2 rounded" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
</body>

</html>
